stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  page_1:
    type: page
    label: Page 1
    match: '**/*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: author
        label: Author
      - type: string
        name: categories
        label: Categories
      - type: string
        name: category
        label: Category
  menu:
    type: data
    label: Menu
    file: menu.yml
    isList: true
    items:
      type: object
      fields:
        - type: string
          name: title
          label: Title
        - type: string
          name: url
          label: Url
